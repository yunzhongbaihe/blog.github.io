<div class="articles">
    <h4>《为你写诗·①》</h4>
    <p>不知道从什么时候开始喜欢上了黑夜</p>
    <p>我知道此时此刻你已经安然入睡</p>
    <p>可惜今晚下了雨，我看不见星星</p>
    <p>我知道你那边繁星满天</p>
    <p>我不管，我一定要去</p>
    <p>在那片星空里的我，看见了</p>
    <p>好美，你的样子</p>
</div>
