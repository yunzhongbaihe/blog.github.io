<div class="articles">
    <h4>《你是人间四月天》</h4>
    <p>向往着繁华的街市飘浮在九天</p>
    <p>一种思绪可以穿越时空的寂灭</p>
    <p>由远及近的渐渐的清晰了你的眉线</p>
    <p>过往曾多次的窥探主宰幸运的仙</p>
    <p>如今不讲有多幸运却是幸福临界</p>
    <p></p>
    <p>在面朝大海的眼前</p>
    <p>是春暖花开的语言</p>
    <p></p>
    <p>你是人间的四月天</p>
    <p>是穿越冰层的世界 春的语言</p>
    <p>在雨水之中的显现</p>
    <p>是飘雪的瞬间 蛙声响彻的田野</p>
    <p></p>
    <p>你是人间的四月天</p>
    <p>听见 望见的山巅</p>
    <p>登临山顶目光所及的一切</p>
    <p>是一树一树的花开永远在鲜艳</p>
    <p>是燕在呢喃着下一个的播种瞬间</p>
    <p>花的鲜艳 把群山镶嵌</p>
    <p></p>
    <p>你是人间的四月天</p>
    <p>缘分的支语片言</p>
    <p>是永远花样年华的恋</p>
    <p>像彩蝶翩翩 彩虹般纤纤</p>
