<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <div id="blogMusicPlay" class="blog_music_play">
            <canvas id="canvas" width="240" height="240"></canvas>
        </div>
        <audio id="blogMusicAudio">您的浏览器不支持audio标签!</audio>
