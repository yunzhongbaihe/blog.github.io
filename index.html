<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10, IE=11, IE=12"/>
    <meta name="keywords" content="写文章,看歌词,相册"/>
    <meta name="description" content="求知若渴,虚心若愚"/>
    <title>云中白鹤-博客</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/ndialog.css">

<body>
<div class="blog_top">
    <div class="clearfix w1190">
        <div class="blog_mark">云中白鹤-博客</div>
        <div id="blogDate" class="blog_split blog_date"></div>

</div>
<div class="blog_header">

        <div class="blog_header_left">
            <div class="blog_face"></div>
        </div>
        <div class="blog_header_right">
            <div class="clearfix blog_title">

</div>

        <ul id="blogMusicList" class="blog_music_list"></ul>
        <div id="blogMusicSinger" class="blog_music_singer"></div>
        <ul id="blogMusicPlay" class="blog_music_play"></ul>

    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
